<app-custom-header></app-custom-header>

<ion-content>
  <div class="container">

    <div class="playButton">
      <button (click)="createPopover($event)">
        <ion-icon name="play-circle"></ion-icon>
      </button>
    </div>

    <div class="knotInfoPosition">
      <div class="knotInfoContent">
        <h1>{{knotData?.name}}</h1>
        <hr>
        <h4>Einsatzgebiet:</h4>
        <p>{{knotData.usage}}</p>

        <div *ngFor="let explanation of knotData.slideExplanation; let i = index">
          <h4 class="explanation-step">Schritt {{i+1}}:</h4>
          <p class="explanation">{{explanation}}</p>
        </div>

      </div>
    </div>
  </div>
</ion-content>
