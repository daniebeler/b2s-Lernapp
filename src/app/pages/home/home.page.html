<app-custom-header></app-custom-header>

<ion-content>
  <div id="container">
    <ion-button id="search">
      <ion-icon name="search"></ion-icon>
      <strong>SUCHE</strong>
    </ion-button>

    <div class="ion-padding">

      <ion-item class="ion-margin-top" *ngFor="let course of courses" (click)="navigate(course)">
        <ion-list>
          <p class="ion-text-wrap title">{{course}}</p>
          <p>Lerne die Basics</p>
        </ion-list>
      </ion-item>

    </div>
  </div>
</ion-content>
<app-custom-footer></app-custom-footer>
