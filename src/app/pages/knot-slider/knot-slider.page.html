<app-custom-header></app-custom-header>

<ion-content>
  <div class="back" (click)='navigateBack()'>
    <ion-icon src='../../../assets/icon/knotsBack.svg'></ion-icon>
  </div>

  <swiper #swiper>
    <ng-template swiperSlide>
      <div class="ion-padding swiperSlide" style="width: 100%;">
        <ion-grid style="width: 100%;">
          <ion-row>
            <ion-col>
              <h3 class="ion-text-wrap"><strong>{{knotName}}</strong></h3>
            </ion-col>
          </ion-row>

          <ion-row style="width: 100%;">
            <ion-col style="width: 100%; height: 300px;">
              <div class="video">
                <iframe class="video_iframe" width="100%" height="300px" [src]="knotVideoURL | youtube">
                </iframe>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p>
                {{knotUsage}}
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ng-template>

    <ng-template swiperSlide>
      <ol>
        <li>Schritt 1</li>
        <li>Schritt 2</li>
        <li>Schritt 3</li>
      </ol>
    </ng-template>
  </swiper>
</ion-content>
