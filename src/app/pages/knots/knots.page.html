<app-custom-header></app-custom-header>

<ion-content>

  <ion-grid class="pt-3">
    <ion-row>
      <ion-col class="ion-text-center">
        <h2 class="heading"><strong>KNOTENKUNDE</strong></h2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row style="padding: 5px;">
      <ion-col size="6" class="thumbnail-col" *ngFor="let knot of knots; let i = index" (click)="navigate(i)">
        <div>
          <img [src]="knot.thumbnailwithname" alt="">
          <ion-icon class="playButton" name="play-circle"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
