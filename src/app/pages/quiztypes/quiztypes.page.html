<app-custom-header></app-custom-header>

<ion-content class="ion-padding">

  <ion-item class="ion-margin-top" (click)="navigateHome()">

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col>
          <ion-list>
            <h5 class="ion-text-wrap title"><strong>{{scheinName}}</strong></h5>
            <hr>
            <p>{{quote}}</p>
          </ion-list>
        </ion-col>
        <ion-col size="auto" class="ion-padding-top ion-padding-start ion-padding-bottom">
          <div class="progress-holder">
            <div class="left-block"></div>
            <div class="right-block" [ngStyle]="applyStyles(this.schein)"></div>
            <div class="mask"><p>{{this.progressPercent[this.schein]}}</p></div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item class="ion-margin-top" (click)="navigate('questions/', 0)">
    <ion-label color="light" class="ion-text-wrap">Alle Fragen lernen</ion-label>
    <ion-icon color="light" name="play"></ion-icon>
  </ion-item>

  <ion-item class="ion-margin-top" (click)="navigate('tabs/home/themen/', 1)">
    <ion-label color="light" class="ion-text-wrap">Einzelne Themen lernen</ion-label>
    <ion-icon color="light" name="play"></ion-icon>
  </ion-item>

  <ion-item class="ion-margin-top" (click)="navigate('questions/', 2)">
    <ion-label color="light" class="ion-text-wrap">PÃ¼fungssimulation</ion-label>
    <ion-icon color="light" name="play"></ion-icon>
  </ion-item>

</ion-content>
