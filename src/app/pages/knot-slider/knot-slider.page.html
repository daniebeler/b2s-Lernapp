<app-custom-header></app-custom-header>

<ion-content style="height: 100%;">
  <div (click)='navigateBack()'>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="auto">
          <ion-icon class="icon-back" src='../../../assets/icon/knotsBack.svg'></ion-icon>
        </ion-col>
        <ion-col class="header-holder">
          <h3 class="ion-text-wrap header-text m-0"><strong>{{knotName}}</strong></h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <swiper #swiper>
    <ng-template swiperSlide>
      <div class="ion-padding swiper-slide" style="width: 100%;">
        <ion-grid style="width: 100%;">
          <ion-row style="width: 100%;">
            <ion-col>
              <div class="video-container">
                <iframe class="video-iframe" width="100%" height="100%" [src]="knotVideoURL | youtube">
                </iframe>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p>
                {{knotUsage}}
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ng-template>

    <ng-template swiperSlide class="ion-padding">
      <ol>
        <li *ngFor="let explanation of knotExplanation; let i = index"><p>{{explanation}}</p></li>
      </ol>
    </ng-template>
  </swiper>
</ion-content>
