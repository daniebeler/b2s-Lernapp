<app-custom-header></app-custom-header>

<ion-content class="ion-padding">

  <ion-item class="ion-margin-top" (click)="navigateHome()">
    <ion-list>
      <p class="ion-text-wrap title">{{licenseName}}</p>
      <p>Lerne die Basics</p>
    </ion-list>
  </ion-item>

  <ion-item class="button-topic ion-margin-top" *ngFor="let topicName of topicNames; let i = index"
    (click)="navigate(topicName)">
    <ion-label color="light" class="ion-text-wrap">{{topicName}} ({{numberOfQuestionsPerTopic[i]}})</ion-label>
    <ion-icon color="light" name="play"></ion-icon>
  </ion-item>
</ion-content>

<app-custom-footer></app-custom-footer>
