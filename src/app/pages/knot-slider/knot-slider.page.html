<app-custom-header></app-custom-header>
<ion-content>
  <div style="position: relative;" (click)="showVideo = true">
    <img [src]="knotData.thumbnail">
    <ion-icon class="playButton" name="play-circle"></ion-icon>

    <div class="video" *ngIf="showVideo">
      <iframe frameborder="0" class="video_iframe" width="100%" height="100%" [src]="knotData.videoURL | youtube">
      </iframe>
    </div>
  </div>

  <div class="description-holder">
    <ion-grid class="description-grid">
      <ion-row>
        <ion-col>
          <h1 style="margin-top: 0;">{{knotData?.name}}</h1>
          <hr>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h4>Einsatzgebiet:</h4>
          <p>{{knotData.usage}}</p>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let explanation of knotData.slideExplanation; let i = index">
        <ion-col>
          <h4>Schritt {{i+1}}:</h4>
          <p>{{explanation}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
